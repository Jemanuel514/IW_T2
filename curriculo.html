<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currículo HTML</title>
</head>
<body>
    <header>
        <p>Universidad Tecnológica de Panamá</p>
        <p>Facultad de Ingeniería de Sistemas Computacionales</p>
        <p>Ingeniería Web - Tarea N°2. Repaso de HTML</p>

    <nav>
        <a href="index.html">Home</a> |
        <a href="tema.html">El Manga</a> |
        <a href="curriculo.html">Datos Personales</a>
    </nav>

    <main>
        <section>
            <h2>Datos Generales</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="Femenino" required>
                <label for="femenino">Femenino</label><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="corregimiento">Corregimiento:</label>
                <input type="text" id="corregimiento" name="corregimiento" required><br><br>

                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required><br><br>

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
